<div class="container">

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Username</label>
              <input [(ngModel)]="registerUserData.username" type="text" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="registerUserData.password" type="password" name="password" class="form-control rounded-0" required>
            </div>
            <button (click)='registerUser()' type="button" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
