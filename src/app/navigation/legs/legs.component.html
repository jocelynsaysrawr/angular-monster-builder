<div class="text-center">
  <h1>Add some legs</h1>
  <hr>

  <br>
  <input type="text" [(ngModel)]="name">
  <hr>

  <button type="button" class="btn btn-danger btn-sm" [disabled]="!allowNewLegs" (click)="onCreateLegs()">Add Some Monster Legs</button>

  <button type="button" class="btn btn-danger btn-sm" [disabled]="!allowNewLegs" (click)="onCreateLegs()">Remove Some Monster Legs</button>


  <br>
  <br>
  <p>{{legsCreationStatus}}</p>
  <hr>
  <p>{{name}}</p>
</div>
